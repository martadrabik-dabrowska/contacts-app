<hr>
<div [hidden]="submitted" style="width: 400px;" [formGroup]="companyForm">
    <div class="form-group">
      <label for="name">Nazwa firmy</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="companyy.name" name="name" formControlName="name">


      <div *ngIf="!companyForm.get('name').valid && companyForm.get('name').touched" style="color:red">
        Nazwa firmy jest wymagana!
      </div>
    </div>



    <div class="form-group">
      <label for="nip">NIP</label>
      <input type="number" class="form-control" id="nip" [(ngModel)]="companyy.nip" name="nip" formControlName="nip">
    </div>

  <div *ngIf="!companyForm.get('nip').valid && companyForm.get('nip').touched" style="color:red">
     NIP jest wymagany, musi byÄ‡ w formie: XXXXXXXXXX
  </div>

    <div class="form-group">
      <label for="regon">Regon</label>
      <input type="number" class="form-control" id="regon" [(ngModel)]="companyy.regon" name="regon" formControlName="regon">
    </div>

    <div class="form-group">
      <label for="krs">KRS</label>
      <input type="text" class="form-control" id="krs" [(ngModel)]="companyy.krs" name="krs" formControlName="krs">
    </div>

  <div class="form-group"  >
  <mat-form-field>
    <mat-label>Forma prawna</mat-label>
    <mat-select  [(ngModel)]="companyy.legalForm"  formControlName="legalForm">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let form of forms" [value]="form.value">
        {{form.viewValue}}
      </mat-option>
    </mat-select>
 </mat-form-field>
    <div *ngIf="companyy.legalForm=='OTHER'">
      <label for="legal-form-other">Inna forma prawna</label>
      <input type="text" class="form-control" [(ngModel)]="companyy.legalFormOther" name="legal-form-other" id="legal-form-other">
    </div>
  </div>
</div>
