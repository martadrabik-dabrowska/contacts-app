<br>
<div [hidden]="submitted" style="width: 400px;">
  <mat-form-field>
    <mat-label>Sposób pozyskania</mat-label>
    <mat-select [formControl]="wayControl" [(ngModel)]="this.wayOfObtaining"  required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let way of ways" [value]="way.value">
        {{way.viewValue}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="wayControl.hasError('required')">wybierz</mat-error>
    <mat-hint>{{wayControl.value?.viewValue}}</mat-hint>
  </mat-form-field>
  <div *ngIf="this.wayOfObtaining=='RECOMENDATION'">
    <label for="recommending">Rekomendujący</label>
    <input type="text" class="form-control" id="legal-form"  [(ngModel)]="this.recommending" name="recommending"  id="recommending">
  </div>

</div>
